<!DOCTYPE html>

<link rel="stylesheet" href="style.css">

<script>
$(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
        console.log("chegou")
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});

});

</script>
</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Cadastro <b>Carros</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addCarroModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar Carro</span></a>
						<a href="#deleteCarroModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>Marca</th>
						<th>Modelo</th>
						<th>Ano Fabricacao</th>
						<th>Placa</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<!-- <tr>
						<td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>

						<td>(171) 555-2222</td>

							<a href="#editCarroModal" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a href="#deleteCarroModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr> -->
					
				</tbody>
			</table>
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addCarroModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="cadastraForm">
				<div class="modal-header">						
					<h4 class="modal-title">Adicionar Carro</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Marca</label>
						<input id="addMarca" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Modelo</label>
						<input id="addModelo" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Ano Fabricação</label>
						<input id="addAno" class="form-control" type="number" required>
					</div>
					<div class="form-group">
						<label>Placa</label>
						<input id="addPlaca" type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editCarroModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="editForm">
				<div class="modal-header">						
					<h4 class="modal-title">Editar Carro</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Marca</label>
						<input id="editMarca" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Modelo</label>
						<input id="editModelo" type="text" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Ano Fabricação</label>
						<input id="editAno" class="form-control" type="number" required>
					</div>
					<div class="form-group">
						<label>Placa</label>
						<input id="editPlaca" type="text" class="form-control" required>
					</div>					
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Salvar">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteCarroModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form id="deleteForm">
				<div class="modal-header">						
					<h4 class="modal-title">Deletar Carro</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<p>Certeza que deseja deletar esses carros?</p>
					<p class="text-warning"><small>Essa ação não poderá ser desfeita</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
					<input type="submit" class="btn btn-danger" value="Deletar">
				</div>
			</form>
		</div>
	</div>
</div>
